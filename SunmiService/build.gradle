plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "io.cloudwalk.pos.pinpadservice"
        minSdk 25
        targetSdk 30
        versionCode 1
        versionName "0.0.1"

        setProperty("archivesBaseName", "verifone-$applicationId-$versionName")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation files('libs/PayLib-release-1.4.57.aar')
    implementation files('libs/PPCompp2-v1.25.aar')
    implementation project(path: ':PinpadLibrary')
    implementation project(path: ':UtilitiesLibrary')
    implementation project(path: ':LogLibrary')
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
